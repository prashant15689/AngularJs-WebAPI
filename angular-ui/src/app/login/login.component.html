<div class="login-form">
      <form [formGroup]="form">
          <h2 class="text-center">Log in</h2>       
          <div class="form-group">
              <input type="text" class="form-control" formControlName="Username" placeholder="Email" required="required">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" formControlName="Password" placeholder="Password" required="required">
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" (click) = "userAuthentication(this.form)">Log in</button>
          </div>
          <div class="clearfix">
              <a [routerLink]="['/register']" class="pull-left">Create an Account</a>
              <a [routerLink]="['/forgot-password']" class="pull-right">Forgot Password?</a>
          </div>        
      </form>
  </div>
