<div class="login-form">
    <form [formGroup]="form">
        <h2 class="text-center">Forgot Password</h2>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="Email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="forgotUserPassword(this.form)">Lost Password</button>
        </div>
        <div class="clearfix">
            <a [routerLink]="['/register']" class="pull-left">Create an Account</a>
            <a [routerLink]="['/login']" class="pull-right">Already have an Acount?</a>
        </div>
    </form>
</div>
