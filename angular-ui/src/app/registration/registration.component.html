<div class="login-form">
  <form [formGroup]="form">
      <h2 class="text-center">Register</h2>       
      <div class="form-group">
          <input type="text" class="form-control" formControlName="Name" placeholder="Name" required="required">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="Email" placeholder="Email" required="required">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="PhoneNumber" placeholder="Phone number" required="required">
      </div>
      <div class="form-group">
          <input type="password" class="form-control" formControlName="Password" placeholder="Password" required="required">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="ConfirmPassword" placeholder="Confirm nassword" required="required">
    </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click) = "registerUser(this.form)">Register</button>
      </div>
      <div class="clearfix">
          <a [routerLink]="['/login']" class="pull-right">Already have an Account?</a>
      </div>        
  </form>
</div>
